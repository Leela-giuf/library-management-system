<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Library Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #003366;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #0059b3;
        }

        .container {
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        .contact-info {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .contact-form button {
            background-color: #004080;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    
    <nav>
        <a href="homepage.html">Home</a>
        <a href="books.html">Books</a>
        <a href="members.html">Members</a>
        <a href="issue_return.html">Issue/Return</a>
        <a href="contact.html">Contact</a>
        <a href="search_books.html">Search Books</a>
        <a href="admin_login.html">Admin Login</a>
    </nav>

    <div class="container">
        <div class="contact-info">
            <h2>Library Information</h2>
            <p><strong>Address:</strong>Central Library-1, block-2</p>
            <p><strong>Phone:</strong> +91 9445513197</p>
            <p><strong>Email:</strong> info@centlibrary.com</p>
            <p><strong>Working Hours:</strong> Mon - Sat: 9:00 AM to 6:00 PM</p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form onsubmit="submitForm(event)">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name && email && message) {
                alert(`Thank you, ${name}! Your message has been sent.`);
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("message").value = "";
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>

</body>
</html>
